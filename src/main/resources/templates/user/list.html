<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<!--<div th:replace="fragments/header :: header">...</div>-->
<h3 th:text="${userModel.title}"></h3>
<div>
    <!--<a href="/user/form.html" th:href="@{/users/form}">创建用户</a>-->
    <a th:href="@{/user/add}" >创建用户</a>
</div>
<table border="1">
    <thead>
    <tr>
        <td>ID</td>
        <td>Age</td>
        <td>Name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${userModel.userList.size()} eq 0">
        <td colspan="3">没有用户信息！！</td>
    </tr>
    <tr th:each="user : ${userModel.userList}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.age}">11</td>
        <td>
            <a href="view.html" th:href="@{'/user/detail/' + ${user.id}}"
               th:text="${user.name}">wss</a></td>
    </tr>
    </tbody>

</table>
<div>
    <a th:href="@{/index}" >回到首页</a>
</div>
<!--<div th:replace="~{fragments/footer :: footer}">...</div>-->
</body>
</html>
